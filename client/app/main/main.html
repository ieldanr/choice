<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <a href="#crew">Crew</a>
  <a href="#hot">Hot</a>
  <a href="#new">New</a>
</div>
<div class="container">
  <div class="row poll" ng-repeat="poll in polls">
        <p>{{poll.question}}</p>
        <div ng-if="poll.voteType == 'images'">
        <img ng-click="voteOption1($index)" ng-src="{{ poll.option1 }}" />
        <img ng-click="voteOption2($index)" ng-src="{{ poll.option2 }}" />
        </div>
        <div ng-if="poll.voteType == 'text'">
          <p ng-click="voteOption1($index)">{{ poll.option1 }}</p>
          <p ng-click="voteOption2($index)">{{ poll.option2 }}</p>
        </div>

        <p>{{poll.option1Count}}</p>
        <p>{{poll.option2Count}}</p>
        <p>{{poll.user}}</p>
  </div>
</div>
<div class="col-xs-12 navbar-inverse navbar-fixed-bottom">
<div class="row" id="bottomNav">
  <div class="col-xs-4 text-center"><a href="/feed"><i class="glyphicon glyphicon-circle-arrow-left"></i><br>Feed</a></div>
  <div class="col-xs-4 text-center"><a href="/ask"><i class="glyphicon glyphicon-circle-arrow-down"></i><br>Ask</a></div>
  <div class="col-xs-4 text-center"><a href="/me"><i class="glyphicon glyphicon-circle-arrow-right"></i><br>Me</a></div>
</div>
</div>


<footer class="footer">
  <div class="container">
      <p>Choice the App |
        <a href="https://twitter.com/choice">@choicetheapp</a></p>
  </div>
</footer>
