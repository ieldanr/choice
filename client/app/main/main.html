<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <a href="#crew">Crew</a>
  <a href="#hot">Hot</a>
  <a href="#new">New</a>
</div>
<div class="container">
  <div class="row poll" ng-repeat="poll in polls">
        <p>{{poll.question}}</p>
        <img ng-click="voteOption1($index)" ng-src="{{ poll.option1 }}" />
        <img ng-click="voteOption2($index)" ng-src="{{ poll.option2 }}" />
        <p>{{poll.option1Count}}</p>
        <p>{{poll.option2Count}}</p>
  </div>
</div>
<div class="container">
  <a href="#feed">Feed</a>
  <a href="#ask">Ask</a>
  <a href="#me">Me</a>
</div>


<footer class="footer">
  <div class="container">
      <p>Choice the App |
        <a href="https://twitter.com/choice">@choicetheapp</a></p>
  </div>
</footer>
