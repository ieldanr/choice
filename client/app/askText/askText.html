<div class="col-md-12">
  <form>
  <div class="form-group">
    <label for="question">Question</label>
    <input ng-model="poll.question" type="text" class="form-control" id="question" placeholder="Enter question">
  </div>
  <div class="form-group">
    <label for="option1">Option 1</label>
    <input ng-model="poll.option1" type="text" class="form-control" id="option1" placeholder="Option1">
  </div>
  <div class="form-group">
    <label for="option1">Option 2</label>
    <input ng-model="poll.option2" type="text" class="form-control" id="option2" placeholder="Option2">
  </div>
  <p>Max Votes 100</p>
  <input type="submit" value="Ask it" ng-click="create(poll)" class="btn btn-default"></input>
</form>
</div>
<pre>form = {{user | json}}</pre>
